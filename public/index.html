<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <title>
            Kontaktbok
        </title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat|Homemade+Apple|Raleway|Roboto|Open+Sans&display=swap">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style/reset.css">
        <link href="./style/style.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <i class="fa fa-phone">
                <h3 class="brand">Kontaktbok</h3>
            </i>
        </header>

        <!-- Button for form data -->
        <button id="submitBtn" class="btn">Spara</button>
        <!-- Button for main JS/ form data -->

        <!-- Main buttons  -->
        <button id="getText" class="btn">Get Text</button>
        <button id="getJson" class="btn">Kontakter</button>
        <div id="output"></div>
        <!-- SCRIPT -->
        <script>
            document.getElementById( 'getText' ).addEventListener( 'click', getText )

            function getText() {
                fetch( 'sample.txt' )
                    .then( ( res ) => res.text() )
                    .then( ( data ) => {
                        // console.log( data )
                        document.querySelector( 'form' ).innerHTML = data
                    } )
                    .catch( ( err ) => console.log( err ) )
            };
        </script>
        <script src="./main.js"></script>
    </body>

</html>
