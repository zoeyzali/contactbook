            function getJson() {

                    .then( ( data ) => {

                            output +=
                                `<ul> 
                            <img src="/images/avatar.png" alt="chip" width="42" height="42" class="chip">
                            <li> ${contact.firstName} ${contact.lastName} </li>
                             <li>Telefon: ${contact.phoneNumber}</li>
                            <li>E-post: ${contact.email}</li>
                            <li> ${contact.address}
                                </li>
                             <li>${contact.city}</li>
                            </ul>    
                                `
                        } );

                    } )
